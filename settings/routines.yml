# 毎日のルーティンタスク設定
daily:
  - title: "🗣 英語学習"
    body: |
      ## 目的
      - 英語力の向上と継続的な学習習慣の確立

      ## 本日の学習タスク
      - [ ] シャドーイング（10分）
      - [ ] 単語学習（10単語）
      - [ ] リーディング（1記事）
      - [ ] リスニング（1動画）

      ## 振り返り
      - 新しく学んだ表現：
      - 難しかった点：
      - 明日の学習ポイント：
    labels:
      - routine
      - priority:daily

  - title: "💪 筋トレ"
    body: |
      ## 本日のメニュー
      - [ ] ウォームアップ（5分）
      - [ ] 腕立て伏せ 20回×3セット
      - [ ] スクワット 30回×3セット
      - [ ] プランク 1分×3セット
      - [ ] クールダウン・ストレッチ

      ## 記録
      - 実施時間：
      - 体調：
      - メモ：
    labels:
      - routine
      - priority:daily

  - title: "🧘 瞑想"
    body: |
      ## 目的
      - マインドフルネスの実践
      - 精神的な集中力の向上

      ## タスク
      - [ ] 朝の瞑想（10分）
      - [ ] 呼吸の観察
      - [ ] 気づきの記録

      ## 振り返り
      - 心の状態：
      - 気づき：
    labels:
      - routine
      - priority:daily

  - title: "🧹 掃除"
    body: |
      ## 本日の掃除箇所
      - [ ] リビング
      - [ ] キッチン
      - [ ] 洗面所
      - [ ] 寝室
      
      ## チェックポイント
      - [ ] 床掃除
      - [ ] 拭き掃除
      - [ ] ゴミ捨て
      - [ ] 整理整頓
    labels:
      - routine
      - priority:daily

  - title: "📰 情報収集"
    body: |
      ## 目的
      - 業界動向と最新技術の把握
      - 知識の更新とインプット

      ## タスク
      - [ ] テック系ニュースチェック
      - [ ] 関連ブログ記事読破
      - [ ] 興味深い記事の要約
      
      ## メモ
      - 気になる記事：
      - 新しい発見：
      - フォローアップ事項：
    labels:
      - routine
      - priority:daily

weekly:
  - title: "🏃 週次ランニング計画"
    body: |
      ## 今週の目標
      - [ ] 5km×3回
      - [ ] インターバル走行
      - [ ] ロング走行（休日）

      ## 記録
      - 走行距離：
      - ペース：
      - 体調：
      - 次週の調整点：
    labels:
      - routine
      - priority:weekly
    condition: monday # 月曜日に実行

monthly:
  - title: "📊 月間フィットネス振り返り"
    body: |
      ## 月間サマリー
      - [ ] 体重・体脂肪率の記録
      - [ ] 運動記録の集計
      - [ ] 目標達成度の評価
      
      ## 来月の目標設定
      - 体重目標：
      - 運動目標：
      - 改善ポイント：

      ## 健康管理
      - [ ] 睡眠の質チェック
      - [ ] 食事管理の振り返り
      - [ ] ストレスレベルの確認
    labels:
      - routine
      - priority:monthly
    condition: first-day # 毎月1日に実行
